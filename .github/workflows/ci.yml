name: CI

on:
  push: {branches: [main]}
  pull_request: {branches: [main]}

jobs:
  desktop-macos:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - run: uname -a
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      - run: npm ci
      - run: npm run package:build --workspace=desktop

  www-test:
    name: Run Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      - run: npm ci
      - run: npx next lint # Generates next-env.d.ts
      - run: npm run check
